<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <title>7/hour</title>
</head>
<body>
     <!-- Counter -->
    <h1>people entered:</h1>

    <h1 class="w"></h1>
    <button id="dcrement-btn" max="0" onclick="decrement()">DCREMENT</button>
    <h1 class="w"></h1>

    <p id="save-el">previous entered:</p>

    <!-- calculation -->
